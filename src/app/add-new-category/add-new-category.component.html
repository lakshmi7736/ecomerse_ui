<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container mt-5" >
    <div class="card p-2" >
        <div class="row">
           <div class="col-6">
              <form #categoryForm="ngForm" (ngSubmit)="(addCategory(categoryForm))">

                 <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
                 <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>             
                 <br>
        
                 <mat-form-field appearance="outline" class="w-100">
                 <mat-label>Product Name</mat-label>
                 <input matInput
                  placeholder="category name"
                  [(ngModel)]="category.categoryName"
                 name="categoryName" >
                 </mat-form-field>

                  <div align="end">
                     <button mat-stroked-button color="primary" type="submit">Add Product</button>
                  </div>
                 </form>
             </div>
         </div>
    </div>
    <br>

    <table mat-table [dataSource]="categoryDetails" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="categoryName">
          <th mat-header-cell *matHeaderCellDef>Category Name </th>
          <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
        </ng-container>
      
    
    <!-- edit button -->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button  color="primary" (click)="editCategoryDetails(element.categoryId)">
                <mat-icon >
                  edit
                  </mat-icon>
              </button>
             </td>
          </ng-container>
    
          <!-- delete button -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button color="warn" (click)="deleteCategory(element.categoryId)">
                <mat-icon> delete </mat-icon>
              </button>
             </td>
          </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
</div>
