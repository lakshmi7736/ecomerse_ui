<div class="container p-5">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <div class="card">
              <div class="card-header text-center fs-4">register Page</div>


              <div class="card-body">

                <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                    

                  <mat-form-field appearance="outline" class="w-100">
                      <mat-label>First Name</mat-label>
                      <input matInput
                       ngModel 
                       placeholder="fisrt name" 
                       id="userFirstName" name="userFirstName">
                      <mat-hint>fistName</mat-hint>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Last Name</mat-label>
                      <input matInput
                       ngModel 
                       placeholder="lastname" 
                       id="userLastName" name="userLastName">
                      
                    </mat-form-field>


                  <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Username</mat-label>
                      <input matInput
                       ngModel 
                       placeholder="Username" 
                       id="userName" name="userName">
                      <mat-hint>username</mat-hint>
                    </mat-form-field>
                  

                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Gmail</mat-label>
                      <input matInput
                       ngModel 
                       placeholder="gmail" 
                       id="gmail" name="gmail">
                      
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Phone Number</mat-label>
                      <input matInput
                       ngModel 
                       placeholder="phoneNumber" 
                       id="phoneNumber" name="phoneNumber">          
                    </mat-form-field>


                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Password</mat-label>
                      <input matInput
                       ngModel
                        placeholder="Password"
                        id="userPassword" name="userPassword" type="password">
                      <mat-hint>password</mat-hint>
                    </mat-form-field>
                    <button type="submit" mat-raised-button color="primary" class="w-100">sign-up</button>
           
                  </form>
              </div>

             <div class="text-center"> 
              <br>
              <button class="w-20" type="button" mat-raised-button (click)="loginUser()" >Login here</button>
              </div>
              <br>
          </div>
      </div>
  </div>

</div>
