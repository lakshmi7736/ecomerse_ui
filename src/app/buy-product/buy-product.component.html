<div class="container mt-5">
    <div class="card p-3">
        <div class="row"><div class="col-6">
            <form #orderForm="ngForm" (ngSubmit)="(placeOrder(orderForm))">

                <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
                <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>             
                <br>
                
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Full Name</mat-label>
                    <input matInput
                     [(ngModel)]="orderDetails.fullName"
                     name="fullName" >
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Address</mat-label>
                    <input matInput
                     [(ngModel)]="orderDetails.fullAddress"
                     name="fullAddress" >
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Gmail</mat-label>
                    <input matInput
                     [(ngModel)]="orderDetails.gmail"
                     name="gmail" >
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Contact Number</mat-label>
                    <input matInput
                     [(ngModel)]="orderDetails.contactNumber"
                     name="contactNumber" >
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Alternate Contact Number</mat-label>
                    <input matInput
                     [(ngModel)]="orderDetails.alternativeContactNumber"
                     name="alternativeContactNumber" >
                  </mat-form-field>
                  <div align="right">
                    <button type="submit" mat-raised-button color="primary" >Place Order </button>
                  </div>

        </form>

        </div>
        <div class="col-6">

        </div>
    </div>
    </div>

</div>
