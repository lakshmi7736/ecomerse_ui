<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container mt-5">
  <table mat-table [dataSource]="userData" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>User Name</th>
      <td mat-cell *matCellDef="let element">{{element.userName}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="userFirstName">
      <th mat-header-cell *matHeaderCellDef>User FirstName</th>
      <td mat-cell *matCellDef="let element">{{element.userFirstName}}</td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="userLastName">
      <th mat-header-cell *matHeaderCellDef>User LastName</th>
      <td mat-cell *matCellDef="let element">{{element.userLastName}}</td>
    </ng-container>
    <!-- edit button -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- delete button -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="deleteUsers(element.userName)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
