<div class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center fs-4">Login Page</div>


                <div class="card-body">

                    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
                        <br>


                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Username</mat-label>
                            <input matInput
                             ngModel 
                             required
                             placeholder="Username" 
                             id="userName" name="userName" >
                          
                          </mat-form-field>

                          <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Password</mat-label>
                            <input matInput
                             ngModel
                             required
                              placeholder="Password"
                              id="userPassword" name="userPassword" type="password">
                           
                          </mat-form-field>
                          <br>

                          <button type="submit" mat-raised-button color="primary" class="w-100">Login</button>
                 
                        </form>
                </div>

               <div class="text-center"> 
                <br>
                <button class="w-20" type="button" mat-raised-button (click)="registerUser()" >create new account</button>
                </div>
                <br>
            </div>
        </div>
    </div>

</div>
